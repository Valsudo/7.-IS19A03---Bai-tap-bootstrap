<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Jumbotron -->
  <div class="jumbotron text-center p-5 bg-light">
    <h1 class="display-4">Welcome to Our Gallery</h1>
    <p class="lead">Enjoy our curated collection of images.</p>
  </div>

  <!-- Image Gallery -->
  <div class="container my-5">
    <div class="row">
      <!-- Image 1 -->
      <div class="col-sm-12 col-md-4 mb-4">
        <img src="https://i.pinimg.com/736x/04/f4/e6/04f4e68e3eaa68fc2363cb2c7c137801.jpg" class="img-fluid rounded" alt="Image 1">
      </div>
      <!-- Image 2 -->
      <div class="col-sm-12 col-md-4 mb-4">
        <img src="https://i.pinimg.com/736x/7a/db/15/7adb15e409dc020b5e4d200ae5d9ea40.jpg" class="img-fluid rounded" alt="Image 2">
      </div>
      <!-- Image 3 -->
      <div class="col-sm-12 col-md-4 mb-4">
        <img src="https://i.pinimg.com/736x/8a/47/54/8a47540087b429df5e8e3504dc986876.jpg" class="img-fluid rounded" alt="Image 3">
      </div>
      <!-- Image 4 -->
      <div class="col-sm-12 col-md-4 mb-4">
        <img src="https://i.pinimg.com/736x/75/1a/bc/751abc1e7adabd4ffe2674b95dd4962c.jpg" class="img-fluid rounded" alt="Image 4">
      </div>
      <!-- Image 5 -->
      <div class="col-sm-12 col-md-4 mb-4">
        <img src="https://i.pinimg.com/736x/0e/8c/f9/0e8cf9009a846b9bfd092f79ebe2ed2b.jpg" class="img-fluid rounded" alt="Image 5">
      </div>
      <!-- Image 6 -->
      <div class="col-sm-12 col-md-4 mb-4">
        <img src="https://i.pinimg.com/736x/03/d6/95/03d6953fda7e68a8fff87b1561ddc58c.jpg" class="img-fluid rounded" alt="Image 6">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>

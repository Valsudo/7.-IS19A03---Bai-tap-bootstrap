<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Jumbotron -->
  <div class="jumbotron text-center p-5 bg-light">
    <h1 class="display-4">Welcome!</h1>
    <p class="lead">Please fill in the form.</p>
  </div>

  <!-- Contact Form -->
  <div class="container my-5">
    <form id="contactForm" class="mx-auto" style="max-width: 600px;">
      <!-- Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>

      <!-- Message Input -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="message"
          rows="5"
          placeholder="Write your message"
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success mt-3 d-none text-center" role="alert">
      We have received your input.
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- JavaScript to handle form submission -->
  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission
      successMessage.classList.remove('d-none'); // Show the success message
      form.reset(); // Clear the form
    });
  </script>
</body>
</html>
